<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-brown: #664200;
            --medium-brown: #916300;
            --light-cream: #FEFBD9;
        }
        
        body {
            background-color: var(--light-cream);
            font-family: 'Poppins', sans-serif;
            color: var(--dark-brown);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thank-you-container {
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(102, 66, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .thank-you-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--dark-brown), var(--medium-brown));
        }
        
        .header {
            font-family: 'Playfair Display', serif;
            color: var(--dark-brown);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subheader {
            color: var(--medium-brown);
            font-weight: 300;
            margin-bottom: 1.5rem;
        }
        
        .thank-you-icon {
            font-size: 3.5rem;
            color: var(--medium-brown);
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--medium-brown);
            border: none;
            padding: 10px 25px;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(145, 99, 0, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-brown);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(145, 99, 0, 0.4);
        }

        .decoration {
            position: absolute;
            font-size: 12rem;
            opacity: 0.03;
            color: var(--dark-brown);
            z-index: -1;
        }

        .decoration-1 {
            top: -2rem;
            left: -2rem;
            transform: rotate(-20deg);
        }

        .decoration-2 {
            bottom: -2rem;
            right: -2rem;
            transform: rotate(20deg);
        }

        .social-icons {
            margin-top: 2rem;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--dark-brown);
            color: var(--light-cream);
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background-color: var(--medium-brown);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .thank-you-container {
                margin: 0 15px;
            }
            
            .thank-you-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container p-5 text-center">
        <i class="fa-solid fa-quote-left decoration decoration-1"></i>
        <i class="fa-solid fa-quote-right decoration decoration-2"></i>
        
        <div class="thank-you-icon">
            <i class="fa-solid fa-heart"></i>
        </div>
        
        <h1 class="header">Thank You!</h1>
        <p class="subheader">Your submission has been received successfully.</p>
        
        <p class="mb-4">We appreciate you taking the time to reach out to us. Your message matters, and we'll be in touch with you shortly.</p>
        
        <a href="index.html" class="btn btn-primary mt-3">
            <i class="fa-solid fa-house me-2"></i>Return to Homepage
        </a>
        
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Automatic redirect after 10 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "index.html";
        }, 10000); // 10 seconds
    </script>
</body>
</html>
